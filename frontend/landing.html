<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Landing</title>

        <style>
            body {
                font-family: "Courier New", Courier, monospace;
                font-size: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                position: relative;
                overflow: hidden;
                background-color: #f4f4f4;
            }

            nav {
                width: 100%;
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                z-index: 10;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                margin: 0 15px;
                font-size: 22px;
            }

            h2{
                margin:0
            }
            .main-container {
                padding: 1rem;
                z-index: 10;
                background-color: white;
                position: relative;
                text-align: center;
                padding: 50px;
                color: #333;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                margin-top: 50px;
                transition: transform 0.3s ease-in-out;
                width: 80%;
                max-width: 1200px;
            }

            .main-container img {
                max-width: 100%;
                /* Ensures the image scales down to fit within the container's width */
                height: auto;
                /* Maintains the aspect ratio of the image */
                display: block;
                /* Removes any extra space below the image */
                margin: 0 auto;
                /* Centers the image horizontally if the container is larger than the image */
            }

            .main-container:hover {
                transform: translateY(-10px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            }

            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
            }

            pre {
                font-size: 16px;
                white-space: pre-wrap;
                /* Allow the ASCII art to wrap on small screens */
                word-wrap: break-word;
                /* Prevent long lines from overflowing */
                text-align: center;
                overflow: auto;
            }

            h1 {
                font-size: 3em;
                margin-top: 20px;
            }

            /* Responsive Styles */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2em;
                }

                nav a {
                    font-size: 18px;
                }

                .main-container {
                    padding: 30px;
                    margin: 30px;
                }

                pre {
                    font-size: 12px;
                    /* Reduce ASCII art font size on smaller screens */
                }

                body {
                    font-size: 18px;
                }
            }

            @media (max-width: 480px) {
                h1 {
                    font-size: 1.8em;
                }

                nav a {
                    font-size: 16px;
                    margin: 0 10px;
                }

                .main-container {
                    padding: 20px;
                    margin: 20px;
                }

                pre {
                    font-size: 10px;
                    /* Further reduce ASCII art font size for mobile */
                }

                body {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Particle JS container -->
        <div id="particles-js"></div>

        <nav>
            <a href="/">Home</a>
            <a href="/allposts">Posts</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </nav>

        <div class="main-container">
            <h2>Welcome to</h2>
            <div class="ascii">

            <img src="./assets/asc.png" alt="ACSCII ART" />
            </div>

            <img src="/assets/dancing-gopher.gif" alt="ACSCII ART" />
            <p>
                Head over to the posts section to read some quality content üëè
                üëè
            </p>
        </div>

        <!-- Load particles.js library -->
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <!-- Particle JS Configuration -->
        <script>
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 120 /* Adjust the number of particles */,
                        density: {
                            enable: true,
                            value_area: 800,
                        },
                    },
                    color: {
                        value: "#999999" /* Neutral gray color for the particles */,
                    },
                    shape: {
                        type: "triangle",
                        stroke: {
                            width: 0,
                            color: "#000000",
                        },
                    },
                    opacity: {
                        value: 0.4,
                    },
                    size: {
                        value: 3,
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#999999",
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                        },
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "bubble" /* Bubble mode for hover */,
                        },
                        onclick: {
                            enable: false,
                            mode: "push" /* Add particles on click */,
                        },
                    },
                    modes: {
                        bubble: {
                            distance: 150, // Distance from mouse for the bubble effect
                            size: 10, // Maximum size of the bubble on hover
                            duration: 2, // Duration of the bubble effect in seconds
                            opacity: 0.8, // Opacity of the bubble
                        },
                    },
                },
                retina_detect: true,
            });
        </script>
    </body>
</html>
