<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Blog</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .post-container {
            width: 80%; /* Controls the width of the post container */
            max-width: 800px; /* Ensures it does not exceed this width */
            margin: 0 auto; /* Centers the container horizontally */
            text-align: center;
        }
        .post {
            margin: 20px auto; /* Centers each post horizontally within the container */
            padding: 15px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Controls the width of each post, less than the container width */
            max-width: 600px; /* Ensures posts do not exceed this width */
        }
        .post h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <main id="posts-container">
        <!-- Posts will be rendered here -->
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://localhost:8080/posts")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text(); // Converts the bytes received into HTML
                })
                .then((html) => {
                    document.getElementById("posts-container").innerHTML = html; // Inserts the HTML into the container
                    attachEventListeners(); // Add event listeners after posts are rendered
                })
                .catch((error) => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });

        function attachEventListeners() {
            const posts = document.querySelectorAll('.post'); // Get all elements with the class 'post'
            posts.forEach((post) => {
                post.addEventListener('click', function() {
                    console.log('Post clicked:', post.id); // Logs the ID of the clicked post
                });
            });
        }
    </script>
</body>
</html>
