<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: "Courier New", Courier, monospace;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    nav {
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 22px;
    }
    .post-container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    .post {
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .post:hover {
        background-color: #f9f9f9;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
        transform: scale(1.05); /* Slightly increases the size of the post on hover */
    }
    .post h2 {
        font-size: 28px;
        margin-bottom: 15px;
    }
    .post p {
        font-size: 20px;
        line-height: 1.8;
    }
</style>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    Not authorized
</body>
<script>
fetch("http://localhost:8080/admin", {
    method: 'GET',
    headers: {
        'Content-Type': 'text/html'
    }
})
.then(resp => {
    if (!resp.ok) {
        throw new Error('Failed to access admin page');
    }
    return resp.text();  // Get the response body as a string
})
.then(data => {
    // Replace the body content with the received HTML
    document.body.innerHTML = data;

    // Execute any script tags found in the new HTML (if necessary)
    const scriptTag = document.querySelector("script");
    if (scriptTag) {
        const newScript = document.createElement("script");
        if (scriptTag.src) {
            newScript.src = scriptTag.src;
            document.body.appendChild(newScript);
        } else {
            newScript.textContent = scriptTag.textContent;
            document.body.appendChild(newScript);
        }
    }
})
.catch(error => {
    console.error('Error:', error);
});
</script>

</html>
