<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Artechcles</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        nav {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 22px;
        }

        .post-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .post {
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .post:hover {
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
            /* Slightly increases the size of the post on hover */
        }

        .post h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .post p {
            font-size: 20px;
            line-height: 1.8;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .add-btn {
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .add-btn:hover {
            background-color: #2980b9;
        }

        /* Modal Styles */
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        .close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <h1>Welcome Admin</h1>
    <button class="add-btn" id="add-article-btn">Add New Article</button>
    <main id="posts-container">
        <!-- Posts will be rendered here -->
    </main>

    <!-- Modal Form -->
    <div id="add-article-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <h2>Add New Article</h2>
            <form id="add-article-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="body">Body:</label>
                    <textarea id="body" name="body" rows="5" required></textarea>
                </div>
                <!-- <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div> -->
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>


</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("/posts")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then((html) => {
                document.getElementById("posts-container").innerHTML = html;
                attachEventListeners();
            })
            .catch((error) => {
                console.error("There was a problem with the fetch operation:", error);
            });

        document.getElementById('add-article-btn').addEventListener('click', function () {
            document.getElementById('add-article-modal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            document.getElementById('add-article-modal').style.display = 'none';
        });

        document.getElementById('add-article-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const body = document.getElementById('body').value;

            console.log({
                title: title,
                url: url,
                body: body,
            });

            fetch('/addPost', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title,url,body })
            }).then(response=>{
                if (!response.ok) {
                    console.log(response)
                    throw new Error('Login failed');
                }else{
                    console.log("success")
                }
            })



            document.getElementById('add-article-modal').style.display = 'none';
        });
    });




    function attachEventListeners() {
        const posts = document.querySelectorAll('.post');
        posts.forEach((post) => {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'Delete';
            post.appendChild(deleteBtn);

            deleteBtn.addEventListener('click', function (event) {
                event.stopPropagation();
                deletePost(post.id);
            });
        });
    }

    function deletePost(postId) {
        if (confirm('Are you sure you want to delete this post?')) {
            fetch(`/deletePost/${postId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete post');
                }
                // Remove the post from the DOM
                document.getElementById(postId).remove();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Could not delete the post.');
            });
        }
    }
</script>

</html>
